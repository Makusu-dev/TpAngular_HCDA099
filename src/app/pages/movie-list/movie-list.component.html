<h1>{{"title.movies" | translate }}</h1>
<div class="uk-section uk-section-default uk-height-viewport ">
  @for (movie of movies; track movie.id) {
      <div class="uk-card uk-card-secondary uk-card-hover uk-card-body eni-movie-card"
           [ngStyle]="{ 'background-image': 'url(' + movie.cover + ')' }">
          <div class="uk-card-body ">
                <h3 class="uk-card-title uk-margin-remove-bottom">{{movie.title}}</h3>
                <p class="uk-text-meta uk-margin-remove-top">{{movie.year}} , {{movie.author}}</p>
                <p class="uk-text-meta uk-margin-remove-top">{{movie.duration}} minutes</p>
                <app-star-rating [rating]="movie.rating" ></app-star-rating>
                <p class="uk-text-meta uk-margin-remove-top">{{movie.genre}}</p>
                <p>{{ movie.synopsis }}</p>
      </div>
      </div>
  }
</div>
